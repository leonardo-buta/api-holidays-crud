<div class="submit-form">
    <div class="card">
      <div class="card-header">
        New Holiday
      </div>
      <div class="card-body">
        <div *ngIf="!submitted">
            <form>
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" [(ngModel)]="holiday.title"
                        name="title" />
                </div>
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="text" class="form-control" id="title" [(ngModel)]="holiday.date"
                        name="date" />
                </div>
                <div class="form-group">
                    <label for="lastName">Description</label>
                    <input type="text" class="form-control" id="description"
                        [(ngModel)]="holiday.description" name="description" />
                </div>
                <div class="form-group">
                    <label for="legislation">Legislation</label>
                    <input type="text" class="form-control" id="legislation"
                        [(ngModel)]="holiday.legislation" name="legislation" />
                </div>
                <div class="form-group">
                    <label for="type">Type</label>
                    <input type="text" class="form-control" id="type" [(ngModel)]="holiday.type"
                        name="type" />
                </div>
                <div class="form-group">
                    <label for="startTime">Start Time</label>
                    <input type="text" class="form-control" id="startTime"
                        [(ngModel)]="holiday.startTime" name="startTime" />
                </div>
                <div class="form-group">
                    <label for="endTime">End Time</label>
                    <input type="text" class="form-control" id="endTime" [(ngModel)]="holiday.endTime"
                        name="endTime" />
                </div>                
                <div class="form-group">
                    <h3>Variable Dates</h3>
                    <hr>
                    <button type="submit" class="badge badge-success mb-2" (click)="addHolidayVariableDate()">
                        Add
                    </button>
                    <div *ngFor="let item of holiday.variableDates; let i = index" class="form-row">
                        <div class="form-group col-md-4">
                            <input type="text" class="form-control" [(ngModel)]="item.year"
                                name="item.year-{{item.id}}" />
                        </div>
                        <div class="form-group col-md-4">
                            <input type="text" class="form-control" [(ngModel)]="item.date"
                                name="item.date-{{item.id}}" />
                        </div>
                        <div class="form-group col-md-4 d-flex justify-content-left">
                            <button type="button" class="close" aria-label="Close" (click)="deleteHolidayVariableDate(i)">
                                <span aria-hidden="true">&times;</span>
                              </button>
                        </div>
                    </div>
                </div>
            </form>
          <button (click)="saveHoliday()" class="btn btn-success">Submit</button>
        </div>
        <div *ngIf="submitted">
          <h4>Holiday was submitted successfully!</h4>
          <button class="btn btn-success" (click)="newHoliday()">Add</button>
        </div>
      </div>
    </div>
  </div>
